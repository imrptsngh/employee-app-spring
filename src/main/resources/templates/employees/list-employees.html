<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Employee Management System</title>
</head>

<body>

<div class="container">
	<br>
	<h3>Employee Management System</h3>
	<hr>
	
	<a th:href="@{/employees/showAddForm}" class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Last Name</th>
				<th>First Name</th>
				<th>Job Title</th>
				<th>Department</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempEmployee : ${employees}" style="text-align:center; vertical-align:middle;">
				<td th:text="${tempEmployee.firstName}" style="text-align:left;"/>
				<td th:text="${tempEmployee.lastName}"/>
				<td th:text="${tempEmployee.jobTitle}"/>
				<td th:text="${tempEmployee.department}"/>
				<td th:text="${tempEmployee.email}"/>
				<td>
					<a th:href="@{/employees/showUpdateForm(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">Update</a>
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this record?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</div>

</body>

</html>
